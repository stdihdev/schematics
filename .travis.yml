os:
  - linux
services:
  - docker
language: node_js
node_js:
  - "11.0.0"
cache:
  directories:
    - node_modules
branches:
  only:
    - master
# Install Chrome
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  # setup protractor
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g @angular/cli @vue/cli
install:
  - npm ci
  - npm i -g codecov
script:
  - npm run build
  - npm test
  - npm run coverage
  # create apps and confirm tests still pass
  - ./test-all.sh
after_success:
  - codecov
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
